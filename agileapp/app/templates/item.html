<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Description</title>
    <style>
        /* Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample Item</h1>
    </header>
    <main>
        <section>
          
            {% for photo_path in photo_paths %}
                <img src="{{ url_for('static', filename='item_photos/' + photo_path) }}" alt="Image of {{ item.name }}" width="300">
            {% endfor %}

          
            <p><strong>Description:</strong> {{ item.description }}</p>
            <p><strong>Tags:</strong> {{ item.tags }}</p>
            <p><strong>Status:</strong> {{ item.status }}</p>
            <p><strong>Found on:</strong> {{ item.created_at.strftime('%Y-%m-%d') }}</p>
            <p><strong>Last Updated:</strong> {{ item.updated_at.strftime('%Y-%m-%d') }}</p>
        </section>
        <section>
            <button id="claimBtn">Claim Item</button>
            <button onclick="alert('Share feature not yet implemented.');">Share</button>
        </section>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/submit-claim" method="post" enctype="multipart/form-data">
                <input type="hidden" name="item_id" value="{{ item.id }}"> <!-- Hidden field for item ID -->
                <label for="claimer_description">Describe your claim:</label><br>
                <textarea id="claimer_description" name="claimer_description" required></textarea><br>

                <label for="evidence_photo_paths">Upload Evidence (optional):</label><br>
                <input type="file" id="evidence_photo_paths" name="evidence_photo_paths" accept="image/*"><br><br>

                <input type="submit" value="Submit Claim">
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("claimBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}
Item Details
{% endblock %}

{% block header %}
Item Details
{% endblock %}

{% block content %}
<main>
    <section>
        <img src="https://via.placeholder.com/300" alt="Sample Item Image" width="300">
        <p>Description of the item.</p>
        <p>Found on: January 1, 2024 at Reid Library</p>
    </section>
    <section>
        <button id="claimBtn">Claim Item</button>
        <button onclick="alert('Share feature not yet implemented.');">Share</button>
    </section>
</main>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form action="/submit-claim" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit Claim">
        </form>
    </div>
</div>
{% endblock %}

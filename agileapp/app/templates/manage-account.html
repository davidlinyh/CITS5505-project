<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
</head>
<body>
    <header>
        <h1>Manage Your Account</h1>
    </header>
    <main>
        <form action="{{ url_for('manage_account') }}" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

            <!-- Optional: Update profile picture -->
            <label for="photo">Profile Picture:</label><br>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <input type="submit" value="Update Account">
        </form>
    </main>
</body>
</html>

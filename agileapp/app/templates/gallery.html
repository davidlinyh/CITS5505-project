<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <header>
        <!-- navbar-->
        <nav class="navbar">
            <div class="nav-menu">
                <ul>
                    <li class="nav-menu-title">UWA Lost and Found</li> 
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="#">History</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn"><img src="" alt="Account Image"></button>
                            <div class="dropdown-content">
                              <a href="/account">View Profile</a>
                              <a href="/manage-account>Manage Account</a>
                              <a href="#">Sign Out</a>
                            </div>
                          </div> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="gallery">
        <main>
            {% for item in items %}
            <div>
                <h3>{{ item.name }}</h3>
                <img src="{{ item.photo_paths }}" alt="{{ item.name }}" style="width: 100px; height: auto;">
                <p>{{ item.description }}</p>
                <p>Status: {{ item.status }}</p>
                <a href="/item/{{ item.id }}">View Details</a>
            </div>
            {% else %}
            <p>No items found.</p>
            {% endfor %}
        </main>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block title %}
Gallery
{% endblock %}

{% block header %}
Gallery
{% endblock %}

{% block content %}
<div class="gallery">
    {% for item in items %}
    <div>
        <h3>{{ item.name }}</h3>
        <img src="{{ item.photo_paths }}" alt="{{ item.name }}" style="width: 100px; height: auto;">
        <p>{{ item.description }}</p>
        <p>Status: {{ item.status }}</p>
        <a href="/item/{{ item.id }}">View Details</a>
    </div>
    {% else %}
    <p>No items found.</p>
    {% endfor %}
</div>
{% endblock %}

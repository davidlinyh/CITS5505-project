<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add New Item</title>
</head>
<body>
    <header>
        <h1>Add New Item</h1>
    </header>
    <main>
        {% for message, category in get_flashed_messages(with_categories=true) %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
        <form action="{{ url_for('new_item') }}" method="post" enctype="multipart/form-data">
            <label for="name">Item Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>
            <label for="location">Location Found:</label><br>
            <input type="text" id="location" name="location" required><br>
            <label for="date_found">Date Found:</label><br>
            <input type="date" id="date_found" name="date_found" required><br>
            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>

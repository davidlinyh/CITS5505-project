<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Lost Item</title>
</head>
<body>
    <header>
        <h1>Edit Lost Item</h1>
    </header>
    <main>
        <form action="{{ url_for('admin_edit_item', item_id=item.id) }}" method="POST" enctype="multipart/form-data">
            <label for="name">Item Name:</label><br>
            <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required>{{ item.description }}</textarea><br>

            <label for="tags">Tags:</label><br>
            <input type="text" id="tags" name="tags" value="{{ item.tags }}" required><br>

            <label for="photo_paths">Photo Path:</label><br>
            <input type="text" id="" name="photo_paths" value="{{ item.photo_paths }}"><br>
            <input type="file" id="photos" name="photos" multiple><br>

            <input type="submit" value="Update Item">
        </form>
        <button type="button" onclick="window.location.href = '{{ url_for('admin_manage_items') }}';">Cancel</button>
    </main>
</body>
</html>

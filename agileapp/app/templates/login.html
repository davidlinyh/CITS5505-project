<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2 class="form-heading">Login</h2>
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <p class="switch-to-register">
                Don't have an account? <a href="/register">Register here</a>
            </p>
        </form>
    </div>

    <div class="lost-found-notice">
        <p>If you have found an item, please return it to the Guild Office located at:</p>
        <address>
            1 Hackett Drive, Crawley WA 6009
        </address>
        <p>For any enquiries, please <a href="https://www.uwastudentguild.com/contact" target="blank">contact us</a>.</p>
    </div>
</body>
</html>
